<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 50" width="180" height="50">
  <!-- Background -->
  <rect width="180" height="50" fill="none"/>
  
  <!-- Main House Structure -->
  <g transform="translate(5, 8)">
    <!-- House Roof -->
    <polygon points="15,0 30,12 0,12" fill="#228B22"/>
    <!-- House Body -->
    <rect x="5" y="12" width="20" height="15" fill="#228B22"/>
    <!-- Door -->
    <rect x="13" y="20" width="4" height="7" fill="white"/>
    <!-- Window -->
    <rect x="8" y="16" width="3" height="3" fill="white"/>
    <rect x="19" y="16" width="3" height="3" fill="white"/>
  </g>
  
  <!-- Left Bricks -->
  <g transform="translate(32, 15)">
    <rect x="0" y="0" width="8" height="4" fill="#FF6B35" stroke="#e55a2b" stroke-width="0.5"/>
    <rect x="0" y="5" width="8" height="4" fill="#FF6B35" stroke="#e55a2b" stroke-width="0.5"/>
    <rect x="0" y="10" width="8" height="4" fill="#FF6B35" stroke="#e55a2b" stroke-width="0.5"/>
  </g>
  
  <!-- Dollar Sign -->
  <g transform="translate(45, 18)">
    <circle cx="8" cy="8" r="10" fill="#228B22"/>
    <text x="8" y="13" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">$</text>
  </g>
  
  <!-- Right Bricks -->
  <g transform="translate(65, 15)">
    <rect x="0" y="0" width="8" height="4" fill="#FF6B35" stroke="#e55a2b" stroke-width="0.5"/>
    <rect x="0" y="5" width="8" height="4" fill="#FF6B35" stroke="#e55a2b" stroke-width="0.5"/>
    <rect x="0" y="10" width="8" height="4" fill="#FF6B35" stroke="#e55a2b" stroke-width="0.5"/>
  </g>
  
  <!-- Company Text -->
  <text x="85" y="20" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#228B22">BRICKVESTS</text>
  <text x="85" y="35" font-family="Arial, sans-serif" font-size="9" font-weight="600" fill="#228B22">ANALYTICS</text>
</svg>
